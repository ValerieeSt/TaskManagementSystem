<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Management System{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">Task Management System</a></h1>

        <nav>
            <ul>
                <li><a href="{{ url_for('add_task') }}">Добавить задачу</a></li>
                {% if task is defined %}
                  <li><a href="{{ url_for('edit_task', task_id=task.task_id) }}">Редактировать задачу</a></li>
                {% endif %}
                <li><a href="{{ url_for('logout') }}">Выход</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>

    </footer>
</body>
</html>
